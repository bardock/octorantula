<h1>Setup</h1>

<ol>
<li>Configure mongo<br />
<ol><br />
<li>Rename <code>config-mongo_sample.js</code> to <code>config-mongo.js</code></li><br />
<li>Edit with your <code>connection</code> string</li><br />
</ol></li>
<li>Configure loggly (Optional)<br />
<ol><br />
<li>Rename <code>config-logger-loggly_sample.js</code> to <code>config-logger-loggly.js</code></li><br />
<li>Edit with your <code>subdomain</code> and <code>inputToken</code></li><br />
</ol></li>
</ol>
